      - 'notch:$6$RdxVAN/.$DFugS5p/G9hTNY9htDWVGKte9n9r/nYYL.wVdAHfiHpnyN9dNftf5Nt.DkjrUs0PlYNcYZWhh0Vhl/5tl8WBG1:17349:0:99999:7:::'
    credentials:
      ftp:
        - notch/8YsqfCTnvxAUeduzjNSXe22
      ssh:
        - notch/8YsqfCTnvxAUeduzjNSXe22
    flags:
