  overview:
    description: |
      This is a writeup for VulnHub VM [`Escalate_Linux: 1`](https://www.vulnhub.com/entry/escalate_linux-1,323/). Here's an overview of the `enumeration` → `exploitation` → `privilege escalation` process:
    killchain:
      - "_ [VulnHub] Escalate_Linux: 1/192.168.92.173":
        - ". Phase #1: Enumeration":
          - ". 80/tcp":
            - ". dirb":
              - ". http://192.168.92.173:80/shell.php":
                - ".. Phase #2: Exploitation":
                  - ".. python reverse shell":
                    - ".. user6@osboxes":
                      - "... Phase #3: Privilege Escalation":
                        - "... linenum.sh":
                          - "... mysql default credentials (root/root)":
                            - "... mysql user credentials (mysql/mysql@12345)":
                        - "... setuid files: /home/user3/shell":
                          - "... echo 'bash -p' >>./.script.sh; chmod +x ./.script.sh; /home/user3/shell":
                            - "... root@osboxes":
          - ". 111/tcp":
          - ". 137/udp":
          - ". 139/tcp":
          - ". 445/tcp":
          - ". 2049/tcp":
          - ". 39393/tcp":
          - ". 43937/tcp":
          - ". 55567/tcp":
          - ". 59061/tcp":
    ttps:
      "80/tcp/http/Apache httpd 2.4.29 ((Ubuntu))": exploit_python_reverseshell privesc_mysql_creds privesc_setuid

