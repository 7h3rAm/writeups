writeup:
  metadata:
    status: public
    datetime: 20190928
    infra: VulnHub
    name: 'Kioptrix: Level 1.1 (#2)'
    points: 20
    path: vulnhub.kioptrix2
    url: https://www.vulnhub.com/entry/kioptrix-level-11-2,23/
    references:
      - https://byte8blog.wordpress.com/2017/03/18/kioptrix-level-2-writeup/
    categories:
      - oscp
      - vulnhub
      - linux
    tags:
      - exploit_sqli
      - exploit_cmdexec
      - privesc_kernel_ipappend
  overview:
    description: |
      This is a writeup for VulnHub VM [`Kioptrix: Level 1.1 (#2)`](https://www.vulnhub.com/entry/kioptrix-level-11-2,23/). Here's an overview of the `enumeration` → `exploitation` → `privilege escalation` process:
    killchain:
      - "_ [VulnHub] Kioptrix: Level 1.1 (#2)/192.168.92.182":
        - ". Phase #1: Enumeration":
          - ". 22/tcp":
          - ". 80/tcp":
            - ". login form":
              - ". sqli":
                - ". web administration console":
                  - ".. Phase 2: Exploitation":
                    - ".. command execution":
                      - ".. netcat (apache)":
                        - "... Phase #3: Privilege Escalation":
                          - "... /var/www/html/index.php: mysql credentials for user john":
                            - "... mysql: webapp password hashes for users admin and john":
                          - "... /etc/redhat-release: centos 4.5":
                            - "... searchsploit: edb:9542":
                              - "... root":
                - ". 111/tcp":
          - ". 443/tcp":
          - ". 625/tcp":
          - ". 631/tcp":
          - ". 3306/tcp":
    ttps:
      "80/tcp/http/Apache httpd 2.0.52 ((CentOS))": exploit_sqli exploit_cmdexec privesc_kernel_ipappend

