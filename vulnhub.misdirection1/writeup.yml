      - 'brexit:$6$51s7qYVw$XbTfXEV2acHRp9vmA7VTxO35OLK9EGZJzDGF9nYaukD3eppHsn2P1ESMr.9rRn/YYO70uiUskfkWP0LyRtTiT1:18048:0:99999:7:::'
    flags:
      - 0d2c6222bfdd3701e0fa12a9a9dc9c8c
  learning:
    -
