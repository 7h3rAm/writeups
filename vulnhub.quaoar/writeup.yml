      - exploit_wordpress_plugin_hellodolly
      - exploit_php_reverseshell
      - privesc_mysql_creds
      - privesc_credsreuse
  overview:
    description: |
      This is a writeup for VulnHub VM [hackfest2016: Quaoar](https://www.vulnhub.com/entry/hackfest2016-quaoar,180/). Here's an overview of the `enumeration` → `exploitation` → `privilege escalation` process:
    killchain:
      - "_ [VulnHub] hackfest2016: Quaoar/192.168.92.175":
        - ". Phase #1: Enumeration":
          - ". 22/tcp"
          - ". 53/tcp"
          - ". 80/tcp":
            - ". http://192.168.92.175/robots.txt":
              - ". http://192.168.92.175/wordpress/":
                - ". wpscan → admin,wpuser":
                  - ".. Phase #2: Exploitation":
                    - ".. default credentials → admin/admin":
                      - ".. wordpress Hello Dolly plugin":
                        - ".. edit, add PHP reverse shell and activate":
                          - ".. netcat (www-data)":
                            - ".. /home/wpadmin/flag.txt":
                            - "... Phase #3: Privilege Escalation":
                              - "... /var/www/wordpress/wp-config.php":
                                - "... mysql credentials for user root":
                                  - "... credentials reused for root account":
                                    - "... shell (root)":
                                      - "... /root/flag.txt"
          - ". 110/tcp"
          - ". 137/udp"
          - ". 139/tcp"
          - ". 143/tcp"
          - ". 445/tcp"
          - ". 993/tcp"
          - ". 995/tcp"
    ttps:
      "80/tcp/http/Apache httpd 2.2.22 ((Ubuntu))": enumerate_app_wordpress exploit_wordpress_defaultcreds exploit_wordpress_plugin_hellodolly exploit_php_reverseshell privesc_mysql_creds privesc_credsreuse

